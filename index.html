<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">

    <title>Document</title>
</head>
<body onload='counter()'>

    <!-- Index -->
    <div class="container-fluid" id='container-fluid'>

      
                <button type="button" class='btn-start' onclick='setInterval(counter, 1000)'>
                    Start
                </button>
       


            <h1 id='counter'></h1>



    </div>



    <!-- Test -->

    <div class="row" id='row'>

        <div class="container">
            <div class="test__number"><span id='test__number'></span></div>
        </div>

        <div class="container__wrapper">
            <div class="progress-bar-wrapper">
                <span id='progress-bar'>.</span>
            </div>
        </div>


        <div class="card" id='numbers'>
            <span id='number-1'></span>
            <span id="arr"></span>
            <span id='number-2'></span>
        </div>


        <div class="answers">
            <div class="card" onclick="trueAnswer('A0')">
                <span>A</span>
                <input id='A0' disabled />
              
            </div>

            <div class="card" onclick="trueAnswer('A1')">
                <span>B</span>
                <input id='A1' disabled />
                 
            </div>

            <div class="card" onclick="trueAnswer('A2')">
                <span>C</span>
                <input id='A2' disabled />
                
            </div>

            <div class="card" onclick="trueAnswer('A3')">
                <span>D</span>
                <input id='A3' disabled />
                
            </div>
        </div>

        <div class="container-cards" id='result'>

        </div>


    </div>



       <!-- Result -->
       <div class="container_result" id='container_result'>
        <div class="card">
            <div class="card__header">
                <h1><i>Your result !!!</i></h1>
            </div>

            <div class="card__body">
                <h1> <i>total time: </i><span id='total-time'></span></h1>

                <div class="wrapper">
                    <div class='drawnCard trueAnswer'> </div>
                    <span id='trueAnswer'></span>
                </div>

                <div class="wrapper">
                    <div class='drawnCard falseAnswer'> </div>
                    <span id='wrongAnswer'></span>
                </div>
            </div>

            <div class="card__footer">
                <a href='index.html'>Try again</a>
            </div>
        </div>
    </div>




    <script src="js/main.js"> </script>

</body>
</html>
